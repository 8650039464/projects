<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"],
    .signup-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover,
    .signup-button:hover {
      background-color: #45a049;
    }
    
    .signup-button {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>

    <form action="login.php" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    
      <input type="submit" value="Login">
    </form>
    <a href="signup.html" class="signup-button">Sign Up</a>
  </div>
</body>
</html>
